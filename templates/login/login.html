{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login_form">
  <h2 class="text-center">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
